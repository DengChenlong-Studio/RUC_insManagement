<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生个人信息界面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <style>
    .fakeimg {
      height: 200px;
      background: #aaa;
    }

    .django_img {
      width: 100%;
      height: 100%;
    }

    .main_box h3 {
      border-left: solid 4px #ae0a29;
      font-size: 18px;
      color: #333;
      line-height: 18px;
      text-indent: 8px;
    }
  </style>
</head>
<body>
  <!--<h2>个人信息</h2><br>-->
  <div class="layui-fluid">
    <div class="layui-card-body ">
  <br>

  <div class="main_box">
    <h3> 个人信息管理 </h3>
  </div>
  <br>


<!--<table class="table table-striped table-bordered">-->
  <table class="layui-table" lay-even lay-skin="nob">
    <tr><td>学号:</td><td id="td_ext_id">{{student_info.student_id}}</td></tr>
    <tr><td>姓名:</td><td id="td_ext_name">{{student_info.name}}</td></tr>
    <tr><td>学院:</td><td id="td_ext_name">{{student_info.school}}</td></tr>
    <tr><td>系:</td><td id="td_ext_name">{{student_info.department}}</td></tr>
    <tr><td>专业:</td><td id="td_ext_name">{{student_info.major}}</td></tr>
    <tr><td>年级:</td><td id="td_ext_name">{{student_info.grade}}</td></tr>
    <tr><td>邮箱:</td><td id="td_ext_name">{{student_info.email}}</td></tr>
    <tr><td>电话:</td><td id="td_ext_name">{{student_info.phone}}</td></tr>
    <tr><td>备注:</td><td id="td_ext_name">{{student_info.comment}}</td></tr>
</table>
  </div>
</div>
</body>
