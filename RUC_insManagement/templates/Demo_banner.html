<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel Figure</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
  $(document).ready(function(){
    $('.carousel').carousel({
      interval: 2000
    });
  });
    </script>
    <style>
        #carousel-example-generic{
            position:fixed;
            left:500px;
            top:500px;
        }
        .carousel .item {
            height: 500px;
            background-color: #777;
        }
        .carousel-inner > .item > img {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            height: 500px;
        }
    </style>
</head>

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style = "width:500px;height:500px">

		<!-- Indicators --> <ul class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ul> <!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img class="img-responsive" src="/static/images/loop1.JPG"/>
				<div class="carousel-caption">
					<h1>轮播1的标题</h1>
					<p>这里是轮播图1的说明</p>
				</div>
			</div>
			<div class="item">
				<img class="img-responsive" src="/static/images/loop2.JPG"/>
			<div class="carousel-caption">
				<h1>轮播2的标题</h1>
				<p>这里是轮播图2的说明</p>
			</div>
			</div>
			<div class="item">
				<img class="img-responsive" src="/static/images/loop3.JPG"/>
			<div class="carousel-caption">
				<h1>轮播3的标题</h1>
				<p>这里是轮播图3的说明</p>
			</div>
			</div>
		</div> <!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span> </a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
</body>
</html>
