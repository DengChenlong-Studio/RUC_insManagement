<div id="update_instrument_information" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form>
                    <label>仪器名称:</label>
                    <div class="form-group">
                        <label class="sr-only" for="instrument_name">购买名称:</label>
                        <textarea type="text" class="form-control" id="instrument_name"></textarea>
                    </div>
                    <label>仪器状态:</label>
                    <div class="form-group">
                        <label class="sr-only" for="instrument_state">仪器状态:</label>
                        <textarea type="text" class="form-control" id="instrument_state"></textarea>
                    </div>
                    <label>仪器地址:</label>
                    <div class="form-group">
                        <label class="sr-only" for="instrument_address">仪器地址:</label>
                        <textarea type="text" class="form-control" id="instrument_address"></textarea>
                    </div>
                    <label>购买日期:</label>
                    <div class="form-group">
                        <label class="sr-only" for="instrument_purchase_date">购买日期:</label>
                        <textarea type="text" class="form-control" id="instrument_purchase_date"></textarea>
                    </div>
                    <label>生产商:</label>
                    <div class="form-group">
                        <label class="sr-only" for="instrument_manufacturer">生产商:</label>
                        <textarea type="text" class="form-control" id="instrument_manufacturer"></textarea>
                    </div>
                    <label>型号:</label>
                    <div class="form-group">
                        <label class="sr-only" for="instrument_type">型号:</label>
                        <textarea type="text" class="form-control" id="instrument_type" ></textarea>
                    </div>
                    <label>技术参数:</label>
                    <div class="form-group">
                        <label class="sr-only" for="instrument_technical_parameters">技术参数:</label>
                        <textarea type="text" class="form-control" id="instrument_technical_parameters" rows="5"></textarea>
                    </div>
                    <label>主要功能:</label>
                    <div class="form-group">
                        <label class="sr-only" for="instrument_function">主要功能:</label>
                        <textarea type="text" class="form-control" id="instrument_function" rows="5"></textarea>
                    </div>
                    <label>仪器图片:</label>
                    <div class="form-group">
                        <label class="sr-only" for="instrument_picture">仪器图片:</label>
                        <textarea type="text" class="form-control" id="instrument_picture"></textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" id="instrument_update_save">保存</button>
            </div>
        </div>
    </div>
</div>
